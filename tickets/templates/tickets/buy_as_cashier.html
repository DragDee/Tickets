{% extends 'tickets/base.html' %}

{% block content %}
<div class="loginblock">
    <title>{{ title }}</title>

<div class="message">
    <p>{{ message }}</p>
</div>

{% if success %}
    <div class="success">
        <p>Логин = {{ username }}</p>
        <p>Пароль = {{ password }}</p>
    </div>


{% else %}
<div class="form">
    <form method="post">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.error }}</div>
    {% endfor %}

    <button type="submit">Зарегать пользователя</button>
</form>
</div>

{% endif %}

</div>


{% endblock %}
